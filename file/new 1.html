<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <script></script>
    <title>Title</title>
    <style type="text/css">
        .orange {color: orange}
        .cadet {color: cadetblue}
    </style>
</head>
<body onload="document.getElementById('div1input').focus()">
    <div>
        <label class="orange">用户名</label>
        <input id="username" name="username"/>
        <label class="cadet">密码</label>
        <input id="password" name="password"/>
        <br/>
        <button id="submit" name="submit">登录</button>
        <br/>
        <a href="https://www.baidu.com">百度搜索</a>
        <a href="https://www.sogou.com">搜狗搜索</a>
    </div>
    <br/>

    <div id="div1" style="text-align: center">
        <br/>

        <a>10</a>
        <span>20</span>
        <span>
            13
            <div>
                <a>8</a>
                <span>12</span>
            </div>
        </span>
        <div>
            5
            <span>2</span>
        </div>

        <input name="div1input" id="div1input">
        <a href="https://www.sogou.com" class="orange">搜狗搜索</a>
        <img alt="div1-img1" src="https://www.sogou.com/web/index/images/logo_440x140.v.1.png" href="https://www.sogou.com">搜狗图片</img>
        <input type="button" value="查询">
    </div>
    <br/>
    <p>第一段文字：aaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
    <p>第二段文字：bbbbbbbbbbbbbbbbbbbbbbbbbbbb</p>
    <p>第三段文字：cccccccccccccccccccccccccccc</p>
    <input type="checkbox" checked="checked">
    <div id="div2" style="text-align: center">
        <img alt="div2-img2" src="https://www.baidu.com/img/bd_logo1.png" href="www.baidu.com">百度图片</img>
        <br/>
        <input name="div2input">
        <a href="https://www.baidu.com" class="cadet">百度搜索</a>
        <input type="button" value="查询">
    </div>
    <div class="foodDiv">
        <ul id="recordlist">
            <p>土豆</p>
            <li>黄瓜</li>
            <li>西红柿</li>
            <li>冬瓜</li>
            <li>茄子</li>
        </ul>
    </div>
    <br/>
    <table width="400" border="1" id="table">
        <tr>
            <td align="left">消费项目</td>
            <td align="right">一月</td>
            <td align="right">二月</td>
        </tr>
        <tr>
            <td align="left">衣服
                <input type="checkbox" />外套
                <input type="checkbox" />内衣
            </td>
            <td align="right">1000元</td>
            <td align="right">500元</td>
        </tr>
        <tr>
            <td align="left">化妆品
                <input type="checkbox" value="面霜"/>面霜
                <input type="checkbox" />沐浴露
            </td>
            <td align="right">3000元</td>
            <td align="right">500元</td>
        </tr>
        <tr>
            <td align="left">食物
                <input type="checkbox" />主食
                <input type="checkbox" />蔬菜
            </td>
            <td align="right">3000元</td>
            <td align="right">650.00元</td>
        </tr>
        <tr>
            <td align="left">总计</td>
            <td align="right">7000元</td>
            <td align="right">1150元</td>
        </tr>
    </table>
    <br/>
</body>
</html>
